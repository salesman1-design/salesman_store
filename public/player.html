<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    #controls {
      margin-top: 10px;
    }
    button, select, input[type="range"] {
      margin-bottom: 10px;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üéµ Music Player</h2>
  <label for="track-select">Choose Track:</label>
  <select id="track-select">
    <option value="https://files.catbox.moe/u5e4te.mp3">Track 1</option>
    <option value="https://files.catbox.moe/rpu9ir.mp3">Track 2</option>
    <option value="https://files.catbox.moe/6z47pi.mp3">Track 3</option>
  </select>

  <div id="controls">
    <button id="play">‚ñ∂Ô∏è Play</button>
    <button id="pause">‚è∏Ô∏è Pause</button>
    <button id="skip">‚è≠Ô∏è Skip 10s</button>
    <label for="volume">üîä Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" />
    <label for="seek">‚è© Seek</label>
    <input type="range" id="seek" value="0" min="0" max="100" />
  </div>

  <audio id="audio" preload="auto"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const skipBtn = document.getElementById('skip');
    const seek = document.getElementById('seek');
    const volume = document.getElementById('volume');
    const trackSelect = document.getElementById('track-select');

    // Restore saved track and volume
    const savedTrack = localStorage.getItem('music-track');
    const savedVolume = localStorage.getItem('music-volume');
    if (savedTrack) {
      audio.src = savedTrack;
      trackSelect.value = savedTrack;
    } else {
      audio.src = trackSelect.value;
    }

    audio.volume = savedVolume ? parseFloat(savedVolume) : 0.5;
    volume.value = audio.volume;

    // Start playback on load
    audio.autoplay = true;

    // Playback controls
    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();
    skipBtn.onclick = () => (audio.currentTime += 10);

    // Volume
    volume.addEventListener('input', () => {
      audio.volume = parseFloat(volume.value);
      localStorage.setItem('music-volume', volume.value);
    });

    // Seek
    audio.addEventListener('timeupdate', () => {
      seek.value = (audio.currentTime / audio.duration) * 100 || 0;
    });
    seek.addEventListener('input', () => {
      audio.currentTime = (seek.value / 100) * audio.duration;
    });

    // Change tracks
    trackSelect.onchange = () => {
      const newTrack = trackSelect.value;
      localStorage.setItem('music-track', newTrack);
      audio.src = newTrack;
      audio.play();
    };

    // Play when ready (especially on first load)
    audio.addEventListener('canplay', () => {
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
