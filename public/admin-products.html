<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Products</title>
  <style>
    body {
      background: #1e1e1e;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      color: #00d1b2;
    }
    form {
      background: #2b2b2b;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 10px;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      background: #3c3c3c;
      border: none;
      border-radius: 6px;
      color: white;
    }
    button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .submit {
      background: #00c851;
      color: white;
    }
    .edit {
      background: #33b5e5;
      color: white;
    }
    .delete {
      background: #ff4444;
      color: white;
    }
    .product {
      background: #2c2c2c;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    img.vehicle {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

<h1>Manage Products</h1>

<h2>Add New Product</h2>
<form id="add-form">
  <input type="text" id="name" placeholder="Product Name" required>
  <textarea id="description" placeholder="Description"></textarea>
  <input type="text" id="price" placeholder="Price" required>
  <input type="text" id="image_url" placeholder="Image URL">
  <input type="text" id="email1" placeholder="Email 1" required>
  <input type="text" id="password1" placeholder="Password 1" required>
  <input type="text" id="email2" placeholder="Email 2" required>
  <input type="text" id="password2" placeholder="Password 2" required>
  <button class="submit" type="submit">Add Product</button>
</form>

<h2>Edit Product</h2>
<form id="edit-form" style="display: none;">
  <input type="hidden" id="edit-id">
  <input type="text" id="edit-name" placeholder="Product Name" required>
  <textarea id="edit-description" placeholder="Description"></textarea>
  <input type="text" id="edit-price" placeholder="Price" required>
  <input type="text" id="edit-image_url" placeholder="Image URL">
  <input type="text" id="edit-email1" placeholder="Email 1" required>
  <input type="text" id="edit-password1" placeholder="Password 1" required>
  <input type="text" id="edit-email2" placeholder="Email 2" required>
  <input type="text" id="edit-password2" placeholder="Password 2" required>
  <button class="submit" type="submit">Update Product</button>
</form>

<div id="product-list"></div>

<script>
  const addForm = document.getElementById('add-form');
  const editForm = document.getElementById('edit-form');
  const productList = document.getElementById('product-list');

  function loadProducts() {
    fetch('/products')
      .then(res => res.json())
      .then(products => {
        productList.innerHTML = '';
        products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <strong>${product.name || 'No Name'}</strong><br>
            ${product.price ? `Price: $${product.price}<br>` : ''}
            ${product.description ? `Description: ${product.description}<br>` : ''}
            ${product.image_url ? `<img class="vehicle" src="${product.image_url}" alt="Vehicle Image">` : ''}
            <br>
            <button class="edit" onclick='editProduct(${JSON.stringify(product)})'>Edit</button>
            <button class="delete" onclick='deleteProduct(${product.id})'>Delete</button>
          `;
          productList.appendChild(div);
        });
      })
      .catch(() => alert('Failed to load products.'));
  }

  function editProduct(product) {
    editForm.style.display = 'block';
    window.scrollTo({ top: 0, behavior: 'smooth' });
    document.getElementById('edit-id').value = product.id;
    document.getElementById('edit-name').value = product.name || '';
    document.getElementById('edit-description').value = product.description || '';
    document.getElementById('edit-price').value = product.price || '';
    document.getElementById('edit-image_url').value = product.image_url || '';
    document.getElementById('edit-email1').value = product.email1 || '';
    document.getElementById('edit-password1').value = product.password1 || '';
    document.getElementById('edit-email2').value = product.email2 || '';
    document.getElementById('edit-password2').value = product.password2 || '';
  }

  addForm.addEventListener('submit', e => {
    e.preventDefault();
    const body = {
      name: document.getElementById('name').value.trim(),
      description: document.getElementById('description').value.trim(),
      price: document.getElementById('price').value.trim(),
      image_url: document.getElementById('image_url').value.trim(),
      email1: document.getElementById('email1').value.trim(),
      password1: document.getElementById('password1').value.trim(),
      email2: document.getElementById('email2').value.trim(),
      password2: document.getElementById('password2').value.trim()
    };
    fetch('/admin/add', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(body)
    })
    .then(res => {
      if (res.ok) {
        addForm.reset();
        loadProducts();
      } else {
        alert('Failed to add product');
      }
    })
    .catch(() => alert('Network error adding product'));
  });

  editForm.addEventListener('submit', e => {
    e.preventDefault();
    const body = {
      id: document.getElementById('edit-id').value,
      name: document.getElementById('edit-name').value.trim(),
      description: document.getElementById('edit-description').value.trim(),
      price: document.getElementById('edit-price').value.trim(),
      image_url: document.getElementById('edit-image_url').value.trim(),
      email1: document.getElementById('edit-email1').value.trim(),
      password1: document.getElementById('edit-password1').value.trim(),
      email2: document.getElementById('edit-email2').value.trim(),
      password2: document.getElementById('edit-password2').value.trim()
    };
    fetch('/admin/update', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(body)
    })
    .then(res => {
      if (res.ok) {
        editForm.reset();
        editForm.style.display = 'none';
        loadProducts();
      } else {
        alert('Failed to update product');
      }
    })
    .catch(() => alert('Network error updating product'));
  });

  function deleteProduct(id) {
    if (!confirm('Are you sure you want to delete this product?')) return;
    fetch('/admin/delete', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ id })
    })
    .then(res => {
      if (res.ok) {
        loadProducts();
      } else {
        alert('Failed to delete product');
      }
    })
    .catch(() => alert('Network error deleting product'));
  }

  loadProducts();
</script>

</body>
</html>
