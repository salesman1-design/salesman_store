<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add / Update Product - salesman_empire&1need_for_speed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Add / Update Product</h1>
    <button id="back-btn">Back to Admin Panel</button>
  </header>

  <form id="product-form">
    <label for="product-id">Product ID (leave empty for new product):</label>
    <input type="text" id="product-id" name="id" placeholder="Auto-generated for new products" />

    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3" required></textarea>

    <label for="price">Price ($):</label>
    <input type="number" step="0.01" id="price" name="price" required />

    <label for="image_url">Image URL:</label>
    <input type="url" id="image_url" name="image_url" required />

    <hr />

    <label for="email1">Email 1:</label>
    <input type="email" id="email1" name="email1" />

	<label for="password1">Password 1:</label>
	<div style="display: flex; gap: 0.5rem;">
	  <input type="text" id="password1" name="password1" />
	  <button type="button" id="regen-pass1">🔁</button>
	</div>

    <label for="email2">Email 2:</label>
    <input type="email" id="email2" name="email2" />

	<label for="password2">Password 2:</label>
	<div style="display: flex; gap: 0.5rem;">
	  <input type="text" id="password2" name="password2" />
	  <button type="button" id="regen-pass2">🔁</button>
	</div>

    <button type="submit" id="save-product-btn">Save Product</button>
  </form>

  <script src="main.js"></script>
</body>
</html>
