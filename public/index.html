<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>salesman_empire&1need_for_speed Store</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
  <header class="site-header">
    <div class="logo-search-wrapper">
      <img src="/logo.png" alt="Logo" id="logo" class="logo-img" tabindex="0" />
      <h1 class="site-title">salesman_empire&1need_for_speed</h1>
    </div>
    <input
      type="search"
      id="search"
      placeholder="Search products..."
      aria-label="Search products"
      autocomplete="off"
      spellcheck="false"
    />
  </header>

  <!-- Ribbon banner with welcome text and upload button -->
  <div class="ribbon-banner" role="banner" aria-live="polite">
    <span class="ribbon-text">
      ðŸš— Welcome to salesman_empire&1need_for_speed store! Browse and buy your favorite items! ðŸŽ®
    </span>
    <button id="upload-btn" type="button" onclick="window.location.href='/upload.html'">
      Upload CashApp Screenshot
    </button>
  </div>

  <main>
    <section id="products-container" class="products-grid" aria-live="polite" aria-label="Product listings">
      <!-- Products will be injected here by main.js -->
    </section>
  </main>

  <!-- Buy popup modal -->
  <div id="buy-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-describedby="popup-desc">
    <div class="popup-content">
      <button class="popup-close" aria-label="Close popup">&times;</button>
      <h2 id="popup-title">Buy <span id="popup-product-name"></span></h2>
      <p id="popup-desc">Please enter your email to proceed with the purchase.</p>
      <label for="buyer-email">Your Email:</label>
      <input type="email" id="buyer-email" placeholder="you@example.com" required autocomplete="email" />
      <div class="popup-buttons">
        <button id="confirm-buy" type="button">Buy</button>
        <button id="cancel-buy" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Notification message -->
  <div id="notification" class="notification hidden" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <!-- ðŸŽµ Hidden background music player -->
  <iframe src="/player.html" style="display:none;" id="bg-music-player" hidden></iframe>

  <script src="main.js" defer></script>

  <script>
    // âœ… Trigger autoplay on first user interaction
    window.addEventListener('click', () => {
      const iframe = document.getElementById('bg-music-player');
      iframe?.contentWindow?.postMessage('start-music', '*');
    }, { once: true });
  </script>
</body>
</html>
