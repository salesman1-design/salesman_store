<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>salesman_empire&1need_for_speed Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="logo">salesman_empire&1need_for_speed</h1>
    <input
      type="search"
      id="search"
      placeholder="Search products..."
      aria-label="Search products"
    />
  </header>

  <main>
    <div id="products-container" class="products-grid">
      <!-- Products injected here by main.js -->
    </div>
  </main>

  <!-- Buy popup -->
  <div id="buy-popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="popup-title">
    <div class="popup-content">
      <h2 id="popup-title">Buy <span id="popup-product-name"></span></h2>
      <label for="buyer-email">Your Email:</label>
      <input type="email" id="buyer-email" placeholder="you@example.com" required />
      <div class="popup-buttons">
        <button id="confirm-buy">Buy</button>
        <button id="cancel-buy">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification hidden" role="alert"></div>

  <script src="main.js"></script>
</body>
</html>
